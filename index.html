
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patriarch Water Works</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .image-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Patriarch Water Works</h1>
    <p>Purity Perfected. Service That Works.</p>
  </header>

  <section id="gallery">
    <h2>Project Gallery</h2>
    <div class="image-grid">
      <img src="images/20250320_182550.jpg" alt="Grundfos Pump Station" />
      <img src="images/20250526_120244.jpg" alt="Tank Setup Outdoor" />
      <img src="images/20240426_155928 (1).jpg" alt="Tank System After Installation" />
      <img src="images/20240329_144827.jpg" alt="RO System on Green Wall" />
      <img src="images/20241124_123112.jpg" alt="Covered System Area" />
      <img src="images/20240331_113241.jpg" alt="Dual Softener System" />
      <img src="images/20250125_175552.jpg" alt="Tank and Softener Combo" />
      <img src="images/20250131_175311.jpg" alt="Well Drill Site" />
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Patriarch Water Works. All rights reserved.</p>
  </footer>
</body>
</html>
